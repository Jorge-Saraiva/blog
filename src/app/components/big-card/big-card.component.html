<section class="container__big-card">

	<div class="big-card__photo">
		<img
			src="{{ photoCover }}"
			alt="{{ photoCoverDescription }}"
		>
	</div>

	<div class="big-card__title">
		<p>{{ contentDate }}</p>
		<h2><a [routerLink]="['content', Id]">{{ contentTitle }}</a></h2>
	</div>

	<div class="big-card__description">
		<p><a [routerLink]="['content', Id]"></a>{{ contentDescription }}</p>
	</div>

</section>
