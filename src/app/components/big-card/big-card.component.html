<section class="container__big-card">

	<div class="big-card__photo">
		<img
			src="{{ photoCover }}"
			alt="{{ photoCoverDescription }}"
		>
	</div>

	<div class="big-card__title">
		<p>{{ cardDate }}</p>
		<h2><a href="">{{ cardTitle }}</a></h2>
	</div>

	<div class="big-card__description">
		<p>{{ cardDescription }}</p>
	</div>

</section>
